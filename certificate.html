<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduGrow - Certificate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f3f4f6;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .certificate {
      width: 800px;
      padding: 40px;
      border: 10px solid #4f46e5;
      background: white;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .certificate h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .certificate h2 {
      font-size: 24px;
      color: #4f46e5;
    }

    .certificate p {
      font-size: 18px;
      margin: 30px 0;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      color: #111827;
    }

    .btn {
      margin-top: 40px;
      padding: 12px 20px;
      font-size: 16px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background: #3730a3;
    }

    @media print {
      .btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="certificate">
    <h1>Certificate of Completion</h1>
    <p>This is to certify that</p>
    <div class="name" id="userName">[Your Name]</div>
    <p>has successfully completed the course</p>
    <h2 id="courseName">Introduction to Python</h2>
    <p>on the EduGrow Learning Platform.</p>
    <button class="btn" onclick="window.print()">Download / Print Certificate</button>
  </div>

  <script>
    // Optional: dynamically set name and course
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name') || "Jyoti Awasthi";
    const course = urlParams.get('course') || "Introduction to Python";

    document.getElementById("userName").textContent = name;
    document.getElementById("courseName").textContent = course;
  </script>

</body>
</html>
