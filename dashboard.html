<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduGrow - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f5fa;
    }
    body.dark {
     background: #1f2937;
     color: #f3f4f6;
    }

    body.dark header {
    background: #111827;
    }

    body.dark .course-card {
    background: #374151;
    color: white;
    }
 
    header {
      background: #4f46e5;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout {
      background: #ffffff22;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      padding: 40px;
    }

    .welcome {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #333;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: #4f46e5;
      margin-bottom: 10px;
    }

    .progress-bar {
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      height: 10px;
      background: #4f46e5;
      width: 60%;
    }
  </style>
</head>
<body>

  <header>
    <h1>EduGrow Dashboard</h1>
    <button class="logout" onclick="window.location.href='login.html'">Logout</button>
  </header>

  <div class="container">
    <div class="welcome">Welcome back, Learner üëã</div>

    <div class="cards">
      <div class="card">
        <h3>Python Programming</h3>
        <p>Progress: 60%</p>
        <div class="progress-bar"><div class="progress" style="width: 60%;"></div></div>
      </div>
      <div class="card">
        <h3>Web Development</h3>
        <p>Progress: 40%</p>
        <div class="progress-bar"><div class="progress" style="width: 40%;"></div></div>
      </div>
      <div class="card">
        <h3>Data Structures</h3>
        <p>Progress: 75%</p>
        <div class="progress-bar"><div class="progress" style="width: 75%;"></div></div>
      </div>
    </div>
  </div>
<script>
  const toggle = document.getElementById('darkModeToggle');
  toggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    toggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
  });
</script>
</body>
</html>
