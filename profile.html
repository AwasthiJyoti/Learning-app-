<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduGrow - My Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #111827;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #ddd;
      margin-right: 30px;
      background-image: url('https://i.imgur.com/8Km9tLL.png');
      background-size: cover;
      background-position: center;
    }

    .user-info h2 {
      margin: 0 0 10px 0;
    }

    .user-info p {
      margin: 4px 0;
      color: #555;
    }

    .progress {
      margin-top: 30px;
    }

    .progress h3 {
      margin-bottom: 15px;
      color: #4f46e5;
    }

    .course {
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 12px;
      background: #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: #4f46e5;
    }

    .edit-btn {
      margin-top: 20px;
      padding: 10px 18px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .edit-btn:hover {
      background: #3730a3;
    }
  </style>
</head>
<body>

  <header>
    <h1>EduGrow</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>

      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <div class="container">
    <div class="profile-header">
      <div class="avatar"></div>
      <div class="user-info">
        <h2>Jyoti Awasthi</h2>
        <p>Email: jyoti@example.com</p>
        <p>Member since: March 2024</p>
        <button class="edit-btn">Edit Profile</button>
      </div>
    </div>

    <div class="progress">
      <h3>Course Progress</h3>

      <div class="course">
        <p>üåê Web Development (80%)</p>
        <div class="progress-bar">

      <div class="course">

      <div class="course">
        <p>üíª C Programming (40%)</p>

  </div>

</body>
</html>
